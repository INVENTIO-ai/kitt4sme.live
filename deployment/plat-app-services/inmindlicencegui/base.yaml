
apiVersion: v1
kind: Service
metadata:
  labels:
    app: inmind
  name: licence-manager-gui
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 35340
    #protocol: TCP
    name: httplicence
  selector:
    app: inmind

---



apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: inmind
  name: inmind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inmind
  template:
    metadata:
      labels:
        app: inmind
    spec:
      imagePullSecrets:
        - name: my-registry-secret
      containers:
      - name: licence-manager-gui
        image: inventio.azurecr.io/edge-licence-manager/reverseproxy-gui-x86:dev
        ports:
        - containerPort: 80
          name: httplicence


---


