---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: inmind
  name: inmind
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inmind
  template:
    metadata:
      labels:
        app: inmind
    spec:
      containers:
      - name: quick-anomaly
        image: inventio.azurecr.io/modules/quick-anomaly-torch-onnx-x86-cuda-113:dev
        ports:
        - containerPort: 35342
        volumeMounts:
        - name: data-volume
          mountPath: /storage
          subPath: storage
        resources:
          limits:
            nvidia.com/gpu: 1
            
      - name: reverseproxy
        image: inventio.azurecr.io/iapp-quickanomaly/reverseproxy-x86:dev
        ports:
        - containerPort: 80
        - containerPort: 81
        volumeMounts:
        - name: data-volume
          mountPath: /serversdata
          subPath: storage

      - name: db
        image: inventio.azurecr.io/core/db:dev
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db-data-volume
          mountPath: /var/lib/postgresql/data

      - name: node-red
        image: inventio.azurecr.io/core/flow:dev
        ports:
        - containerPort: 1880

      - name: localbroker
        image: inventio.azurecr.io/core/brokermosquitto:dev
        ports:
        - containerPort: 1883
        - containerPort: 8000
        volumeMounts:
        - name: log-volume
          mountPath: /mosquitto/log

      - name: mainapi
        image: inventio.azurecr.io/core/api:dev
        ports:
        - containerPort: 5001
        volumeMounts:
        - name: mainapi-log-volume
          mountPath: /log
        - name: data-volume
          mountPath: /data
          subPath: storage
        # - name: docker-sock
        #   mountPath: /var/run/docker.sock

      - name: dockermonitoring
        image: inventio.azurecr.io/core/dockermonitoring:dev
        ports:
        - containerPort: 8000
        - containerPort: 9443
        - containerPort: 9000
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock

      - name: licence-manager-gui
        image: inventio.azurecr.io/edge-licence-manager/reverseproxy-gui-x86:dev
        ports:
        - containerPort: 80

      - name: licence-manager-api
        image: inventio.azurecr.io/edge-licence-manager/api-x86:dev
        ports:
        - containerPort: 5002
        - containerPort: 5003
        volumeMounts:
        - name: licence-volume
          mountPath: /licence
        - name: data-volume
          mountPath: /data
        # - name: docker-sock
        #   mountPath: /var/run/docker.sock


