
## ------------ main gui

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: maingui-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 35332
      name: maingui-port
      protocol: HTTP
    hosts:
    - "*"

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: maingui-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - maingui-gateway
  http:
  - match:
    - uri:
        prefix: "/mainapi/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: mainapi
        port:
          number: 5001

  - match:
    - uri:
        prefix: "/mqtt"
    route:
    - destination:
        host: localbroker
        port:
          number: 8000
    
  - match:
    - uri:
        prefix: "/node-red"
    route:
    - destination:
        host: node-red
        port:
          number: 1880

  - match:
    - uri:
        prefix: "/wsext"
    route:
    - destination:
        host: node-red
        port:
          number: 34123

  - match:
    - uri:
        prefix: "/tester"
    route:
    - destination:
        host: node-red
        port:
          number: 1880

  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: maingui
        port:
          number: 80

## ------------ main gui end

